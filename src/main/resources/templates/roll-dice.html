<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Roll Dice</title>
</head>
<body>
<h1>Guess a Number</h1>
<p>Enter your guess:</p>
<form th:action="@{/roll-dice}" method="get">
  <input type="text" name="guess" />
  <br />
  <button type="submit">Submit</button>
</form>
<br />
<p>Or click on a number below:</p>
<ul>
  <li><a th:href="@{/roll-dice/1}">1</a></li>
  <li><a th:href="@{/roll-dice/2}">2</a></li>
  <li><a th:href="@{/roll-dice/3}">3</a></li>
  <li><a th:href="@{/roll-dice/4}">4</a></li>
  <li><a th:href="@{/roll-dice/5}">5</a></li>
  <li><a th:href="@{/roll-dice/6}">6</a></li>
</ul>
<br />
<p th:if="${result != null}">The result is <span th:text="${result}"></span>.</p>
<p th:if="${guess != null}">You guessed <span th:text="${guess}"></span>.</p>
<p th:if="${result != null and guess != null}">
  <span th:if="${result == guess}">You guessed correctly!</span>
  <span th:if="${result != guess}">Sorry, you guessed wrong.</span>
</p>
</body>
</html>
